<!DOCTYPE html>
<html lang="en">

<head>
    <title>Scholarship Information system</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">

</head>

<body style="background: url(img/bg5.jpg); background-size: cover; background-attachment: fixed;">

    <nav class="navbar navbar-expand-lg container-fluid d-flex align-item-center justify-content-between">

        <div class="d-flex align-item-center">
            <img src="img/logo.png" alt="Logo" width="55" height="55" class="d-inline-block align-text-top mx-3">
            <a class="navbar-brand my-auto" href="index.html"><span class="">Scholarship</span> Information
                System </a>

        </div>
        <div class="mx-5" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active " aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link  active" aria-current="page" href="reg.html">Registration</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-danger active" aria-current="page" href="contact.html">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="about.html">About</a>
                </li>
            </ul>
        </div>

    </nav>

    <div class="container  mt-5 pt-5 text-start">
        <form class="mt-4 mx-auto reg-box" novalidate="">
            <h4 class="mb-5 display-6 mb-5">Contact <span class="text-danger">Us</span></h4>

            <div class="row my-5">
                <div class="col-md-12">
                    <label htmlFor="contact-name" class="form-label">
                        Full Name
                    </label>
                    <input type="text" class="form-control" id="contact-name" placeholder="" required />

                    <div class="invalid-feedback">Name is required</div>
                </div>

                <div class="col-md-12">
                    <label htmlFor="c-email" class="form-label">
                        Email-Address
                    </label>
                    <input type="email" class="form-control" id="c-email" placeholder="" required />
                    <div class="invalid-feedback">Email-Address is required</div>
                </div>

                <div class="col-md-12">
                    <label htmlFor="c-phone" class="form-label">
                        Phone No.
                    </label>
                    <input type="text" class="form-control" id="c-phone" placeholder="" required />
                    <div class="invalid-feedback">Phone number. is required</div>
                </div>

                <div class="col-md-12">
                    <label htmlFor="c-message" class="form-label">
                        Message
                    </label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    <small class="text-muted">Ask about your queries</small>
                    <div class="invalid-feedback"></div>
                </div>
            </div>

            <div class=" col-12 text-end my-4 ">
                <button class="btn btn-primary px-4" type="button">
                    Submit
                </button>
                
                
            </div>
        </form>
    </div>


</body>

</html>
